{% extends 'base.html' %}

{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        p {margin: 25px;}
    </style>
</head>    

<h1 style="font-family: Arial, Helvetica, sans-serif, Helvetica, sans-serif; text-align: center; background-color: rgb(45, 110, 104); color:white; ">Accomodation</h1>

<body>
        
    <div class = "row">

    <div class= "col-md-4 background">
        <img src = "https://www.cvent.com/sites/default/files/styles/focus_scale_and_crop_800x450/public/image/2021-10/hotel%20room%20with%20beachfront%20view.webp?h=662a4f7c&itok=7Laa3LkQ"
        alt = "Room" width = 425 height = 225 >

    </div>
    <div class= "col-md-4 background">
        <img src="https://www.cambriaarundel.com/wp-content/uploads/2019/04/md306snk1-1160x773.jpg" 
        alt="Kitchenette" width = 425 height = 225  > 
    </div>

    <div class= "col-md-4 background">
        <img src=" https://d2f304910ir8yu.cloudfront.net/wp-content/uploads/2023/01/04160541/Oceanview-One-Bedroom-Suite-King-1-The-Boca-Raton-Beach-Club-1920x1080-1.jpg" 
        alt="Living room" width = 420 height = 225  > 
    </div>

    </div>
    <br> <br>
    <div class = "row">
        {% for room in rooms %}
    
        <div class= "col-md-4 background">
            <a href="{% url 'home_page:room_info' room.id %}">
                <h3 style = "text-align: center; color: rgb(45, 110, 104);">{{ room.name }}</h3>
            </a>
             <br>

        </div>
        {% endfor %}
    </div>
    
</body>
<p>All rooms include:
 <ul>
    <li>Wifi</li>
    <li>2 secure Parking bays</li>
    <li>Laundry service</li>
    <li>Room service</li>
    <li>Beach access</li>
    <li>Balcony</li>
 </ul>
</p>
<br>
<button class = "btn btn-secondary">  
    <a style = "color: black" href="{% url 'home_page:home_page' %}">Back</a>
</button>
{% endblock content %}
