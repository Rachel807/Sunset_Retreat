<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block content %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
    <style>
        p {font-family: Arial, Helvetica, sans-serif}

    </style>
</head>

<h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center; background-color: rgb(45, 110, 104); color:white; ">Login</h1>

<form action="{% url 'manage_users:authenticate_user' %}" method="post">
    {% csrf_token %}

    <label>Username</label>
    <input type="text" name="username" placeholder="User" required>
    <br/><br/>

    <label>Password</label>
    <input type="password" name="password" required>
    <br/><br/>

    <input type="submit" value="Login" />
</form><br><br>
<button class = "btn btn-secondary">  
    <a style = "color: black" href="{% url 'manage_users:register' %}">Register</a>
</button>
{% endblock content %}
